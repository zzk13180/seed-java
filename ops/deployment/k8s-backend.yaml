apiVersion: v1
kind: Service
metadata:
  name: seed-gateway
  namespace: seed-dev
spec:
  selector:
    app: seed-gateway
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: seed-gateway
  namespace: seed-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seed-gateway
  template:
    metadata:
      labels:
        app: seed-gateway
    spec:
      containers:
        - name: gateway
          image: kind-registry:5000/seed-cloud/gateway:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: dev
            - name: NACOS_SERVER_ADDR
              value: nacos:8848
            - name: NACOS_USERNAME
              value: nacos
            - name: NACOS_PASSWORD
              value: nacos
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: "6379"
            - name: NACOS_DISCOVERY_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: CORS_ALLOWED_ORIGINS
              value: "http://localhost:[*]"
            - name: SENTINEL_DASHBOARD
              value: "localhost:8858"
            - name: JAVA_OPTS
              value: "-Xms256m -Xmx512m -XX:+UseG1GC"
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 768Mi
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 5
---
