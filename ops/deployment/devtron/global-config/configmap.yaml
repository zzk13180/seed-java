# 全局 ConfigMap 配置
# 应用: kubectl apply -f configmap.yaml -n <namespace>
# 各环境覆写特定值通过 Devtron Dashboard 的 Environment Override 实现
apiVersion: v1
kind: ConfigMap
metadata:
  name: seed-common-config
data:
  SPRING_PROFILES_ACTIVE: prod
  TZ: Asia/Shanghai
  NACOS_SERVER_ADDR: nacos:8848
  REDIS_HOST: redis
  REDIS_PORT: "6379"
  POSTGRES_HOST: postgres
  POSTGRES_PORT: "5432"
  POSTGRES_DATABASE: seed
  LOG_LEVEL: INFO
  GATEWAY_URL: "http://seed-gateway:8080"
