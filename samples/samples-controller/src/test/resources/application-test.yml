# ========================================
# 测试环境配置
# ========================================

spring:
  # 数据源配置 - 使用 H2 内存数据库
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # H2 控制台
  h2:
    console:
      enabled: true
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  # Redis 配置 - 使用嵌入式 Redis 或禁用
  data:
    redis:
      host: localhost
      port: 6379
  
  # 缓存配置 - 测试环境使用 simple 缓存
  cache:
    type: simple

# 安全配置
app:
  security:
    enabled: true
    jwt-secret: test-secret-key-for-unit-testing-must-be-256-bits-long!!
    jwt-expiration: 3600
    refresh-token-expiration: 86400
    ignore-paths:
      - /actuator/**
      - /h2-console/**
      - /api/v1/auth/**
      - /swagger-ui/**
      - /v3/api-docs/**
      - /test/**
      - /index/hello

# 日志配置
logging:
  level:
    root: INFO
    com.zhangzhankui.samples: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
