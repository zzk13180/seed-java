# ========================================
# 控制器测试环境配置
# ========================================
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    open-in-view: false

  data:
    redis:
      host: localhost
      port: 6379

  h2:
    console:
      enabled: true

# JWT配置 - 测试环境使用固定密钥
app:
  security:
    enabled: true
    jwt-secret: dGVzdC1zZWNyZXQta2V5LWZvci11bml0LXRlc3RpbmctcHVycG9zZXMtb25seS0yMDI1
    jwt-expiration: 7200
    refresh-token-expiration: 604800

# 健康检查配置
management:
  endpoints:
    web:
      exposure:
        include: health,info
  health:
    redis:
      enabled: false
