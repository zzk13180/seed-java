---
spring:
  application:
    name: "system-service-test"
  datasource:
    dynamic:
      primary: "master"
      strict: true
      datasource:
        master:
          driver-class-name: "org.postgresql.Driver"
          url: "jdbc:postgresql://localhost:15432/seed_test"
          username: "postgres"
          password: "postgres"
      druid:
        initial-size: 2
        min-idle: 2
        max-active: 5
        max-wait: 60000
  data:
    redis:
      host: "localhost"
      port: 16379
      database: 0
      timeout: "3000ms"
  cloud:
    nacos:
      discovery:
        enabled: false
      config:
        enabled: false
mybatis-plus:
  mapper-locations: "classpath*:mapper/**/*.xml"
  configuration:
    log-impl: "org.apache.ibatis.logging.stdout.StdOutImpl"
logging:
  level:
    root: "INFO"
    com.zhangzhankui.seed: "DEBUG"
    org.springframework.web: "DEBUG"
    org.testcontainers: "INFO"
sa-token:
  token-name: "Authorization"
  timeout: 3600
  is-concurrent: true
  is-share: true
  token-style: "uuid"
  is-log: true
seed:
  security:
    inner-auth-secret: "test-inner-auth-secret-for-unit-tests-only"
